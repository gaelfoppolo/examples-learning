<div>
	<h5 class="fragment">Inclusion test \(\subseteq\)</h5>
	<ul>
		<li class="fragment"><strong>interval</strong>: included in the solution<br/><small>ex: [2;4] is included in [2;6]</small></li>
		<li class="fragment"><strong>enumeration</strong>: included in the solution<br/><small>ex: (red, yellow) is included in (vert, yellow, red)</small></li>
		<li class="fragment"><strong>tree</strong>: is a descendant of the solution<br/><small>ex : squre is a descendant of polygon</small></li>
	</ul>
</div>
