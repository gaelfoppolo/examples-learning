<!DOCTYPE html>
<html>
<head>
	<title>Enum combi</title>
	<style>
		html {
			background-color: hsl(0, 0%, 13%);
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			display: flex;
			overflow: hidden;
			margin: none;
			align-items: center;
		}

		#words {
			font-size: 2.5em;
			color: #68d7c6;
			letter-spacing: 2px;
			margin-bottom: 50px;
		}

		#add {
			font-size: 2.5em;
			letter-spacing: 2px;
			color: hsl(0, 0%, 60%);
			position: absolute;
			left: 50%;
		}

		#cont {
			width: 90%;
			margin: auto;
			text-align: center;
		}

		#current {
			transition: ease 0.4s;
			transition-property: top, opacity;
			position: relative;
			top: 0;
			left: -50%;
		}

		.appear {
			transition: ease all 0.4s;
			display: inline;
		}
	</style>
</head>
<body>
	<div id="cont">
		<div id="words"></div>
		<div id="add"><div id="current">first</div></div>
	</div>
	<script>
	var words = [];
	var wordsToAdd = ["first", "second", "first", "red", "blue"];
	var index = 1;
	function addWord(word) {
		document.querySelector('#current').style.top = "-84px";
		document.querySelector('#current').style.opacity = "0";
		setTimeout(function() {
			if(words.indexOf(wordsToAdd[index-1]) == -1) {
				words.push(wordsToAdd[index-1]);
				var e = document.createElement('div');
				e.style.opacity = 0;
				e.classList.add('appear');
				e.innerHTML = (document.querySelector('#words').innerHTML.length == 0 ? '':', ') + wordsToAdd[index-1];
				document.querySelector('#words').appendChild(e);
				e.offsetWidth;
				e.style.opacity = 1;
			}
		}, 200);
			
		setTimeout(function() {
			
			if(wordsToAdd[index] == undefined) {
				document.querySelector('#current').innerHTML = "";
				return;
			}
			document.querySelector('#current').innerHTML = wordsToAdd[index++];
			document.querySelector('#current').style.transition = 'none';
			document.querySelector('#current').offsetWidth;
			document.querySelector('#current').style.top = '0';
			document.querySelector('#current').style.opacity = 1;
			document.querySelector('#current').offsetWidth;
			document.querySelector('#current').style.transition = 'ease 0.4s';
		}, 400);
	}

	function add() {
		addWord(wordsToAdd[index]);
	}
	
	document.addEventListener('keyup', function(e) {
		if(e.keyCode == '13') {
			add();
		}
	});
	</script>
</body>
</html>
