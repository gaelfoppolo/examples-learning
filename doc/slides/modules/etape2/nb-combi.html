<div>
	<h5 class="fragment">Calcul du nombre de combinaisons</h5>
	<div class="fragment">
		<p>\(n\) : nombre d'exemples<br/>
		\(E_i\) : nombre d'objets dans l'exemple \(i\)<br/>
		</p>
		\[
			\prod\limits_{i=0}^{n} E_i
		\]
	</div>
	<div class="fragment">
		<hr>
		<p>Exemple : 3 exemples de chacun 4 objets</p>
		<p>\[ 4 \times 4 \times 4 = 64~combinaisons~possibles\]</p>
	</div>
</div>
