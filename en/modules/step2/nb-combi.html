<div>
	<h5>Calculation of the number of combinations</h5>
	<div class="fragment">
		<p>\(n\): number of examples<br/>
		\(E_i\): number of objects in the example \(i\)<br/>
		</p>
		\[
			\prod\limits_{i=0}^{n} E_i
		\]
	</div>
	<div class="fragment">
		<hr/>
		<p>Example: 3 examples of each one 4 objects</p>
		<p>\[ 4 \times 4 \times 4 = 64~combinations~possibles\]</p>
	</div>
</div>
