		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<!-- libs perso -->

		<script src="modules/step3/generalization.js"></script>
		<script src="modules/step4/counterex.js"></script>
		<script src="modules/tools/workflow.js"></script>
		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: true,
				help: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				
				math: {
					// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

				menu: {
			        // Specifies which side of the presentation the menu will 
			        // be shown. Use 'left' or 'right'.
			        side: 'left',

			        // Add slide numbers to the titles in the slide list.
			        // Use 'true' or format string (same as reveal.js slide numbers)
			        numbers: true,

			        // Hide slides from the menu that do not have a title.
			        // Set to 'true' to only list slides with titles.
			        hideMissingTitles: false,

			        // Add markers to the slide titles to indicate the 
			        // progress through the presentation
			        markers: true,

			        // Specify custom panels to be included in the menu, by
			        // providing an array of objects with 'title', 'icon'
			        // properties, and either a 'src' or 'content' property.
			        custom: false,

			        // Specifies the themes that will be available in the themes
			        // menu panel. Set to 'false' to hide themes panel.
			        themes: false,

			        // Specifies if the transitions menu panel will be shown.
			        transitions: false,

			        // Adds a menu button to the slides to open the menu panel.
			        // Set to 'false' to hide the button.
			        openButton: true,

			        // If 'true' allows the slide number in the presentation to
			        // open the menu panel. The reveal.js slideNumber option must 
			        // be displayed for this to take effect
			        openSlideNumber: false,

			        // If true allows the user to open and navigate the menu using
			        // the keyboard. Standard keyboard interaction with reveal
			        // will be disabled while the menu is open.
			        keyboard: true
			    },

				// Optional reveal.js plugins
				dependencies: [
					{ 
						src: 'lib/js/classList.js', condition: function() { 
							return !document.body.classList; 
						} 
					},
					{ 
						src: 'plugin/markdown/marked.js', condition: function() { 
							return !!document.querySelector( '[data-markdown]' ); 
						} 
					},
					{ 
						src: 'plugin/markdown/markdown.js', condition: function() { 
						return !!document.querySelector( '[data-markdown]' ); 
						} 
					},
					{ 
						src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); 
						} 
					},
					{ 
						src: 'plugin/zoom-js/zoom.js', async: true 
					},
					{ 
						src: 'plugin/notes/notes.js', async: true 
					},
					{ 
						src: 'plugin/math/math.js', async: true 
					},
					{ 
						src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } 
					},
					{ src: 'plugin/menu/menu.js' }
				]

			});


			Reveal.addEventListener('slidechanged', function(event) {
				// on désactive toutes les animations
				disableAeListeners();

    			switch (event.currentSlide.id) {
    				case "step1-inter":
    					enableAeListener('inter');
    					break;
    				case "step1-enum":
    					enableAeListener('enum');
    					break;
    				case "step1-tree":
    					enableAeListener('tree');
    					break;
    				case "workflow":
    					enableAeListener('workflow');
    					break;
    				case "step2-index":
    					enableAeListener('indice');
    					break;
    				case "step2-generation":
    					enableAeListener('generation');
    					break;
    				case "step2-relations":
    					enableAeListener('relation');
    					break;
    				case "step3-generalization":
    					enableAeListener('generalization');
    					break;
    				case "step4-counterex":
    					enableAeListener('counterex');
    					break;
    			}
			});

			Reveal.addEventListener('ready', function(event) {
				var help = document.createElement("div");
				help.className += "ae-help";
				var span = document.createElement("span");
				span.innerHTML = "Use the <strong>a</strong> key to move in the animation";
				help.appendChild(span);
				var examplesElem = document.getElementsByClassName("ae-animated-example");
				for (var i = 0; i < examplesElem.length; i++) {
					examplesElem[i].appendChild(help.cloneNode(true));
				}
			});

		</script>

	</body>
</html>
